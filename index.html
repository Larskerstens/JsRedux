<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Ra-Ro-Redux</title>
    <link rel="stylesheet" href="./icons/style.css" />
    <link rel="stylesheet" href="./build/css/style.css" />
  </head>
  <body>
    <h1>Redux Oefeningen</h1>
    <hr />
    <h2>Counter</h2>
    <p>Countervalue: <span id="counter">XX</span></p>
    <button id="inc">+</button>
    <button id="dec">-</button>
    <input type="text" id="input" value="XX" />
    <hr />
    <h2>Klasvrienden</h2>
    <ul id="vrienden"></ul>
    <form action="" id="vriendenform">
      <input type="text" />
      <button>Add friends</button>
    </form>
    <hr />
    <h2>Persoon</h2>
    <p>
      Name: <span id="persoonname">XX</span
      ><input type="text" value="XX" id="namefield" />
    </p>
    <p>
      Age: <span id="persoonage">XX</span
      ><input type="text" value="XX" id="agefield" />
    </p>
    <hr />
    <h2>Moviesearcher</h2>
    <form action="" id="movieform">
      <input type="text" />
      <button>Search movie</button>
    </form>
    <h3>Results for "<span id="movietitle"></span>"</h3>
    <p id="movieloading">Loading...</p>
    <ul id="moviegrid"></ul>
    <hr />
    <h2>Cocktailsearcher</h2>
    <form action="" id="cocktailform">
      <input type="text" />
      <button>Search cocktail</button>
    </form>
    <h3>Results for "<span id="cocktailtitle"></span>"</h3>
    <p id="cocktailloading">Loading...</p>
    <ul id="cocktailgrid"></ul>

    <script src="./build/js/bundle.js"></script>
    <script src="./icons/svgxuse.js"></script>
  </body>
</html>
